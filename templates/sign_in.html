{% extends "layout.html" %}

{% block body %}
<script src="{{ url_for('static', filename='webcam.js') }}"></script>

  <h1>Enter to your account</h1>
  <h5>1. Enter your Username<br>
      2. Click RECORD<br>
      3. After saving a video click Submit
  </h5>
  <div id="container">
    <video autoplay="true" id="videoElement"></video>
  </div>

  <div id="webcamcontrols">
    <p><button onclick="startFunction()">RECORD</button></p>
  </div>

<form action="{{url_for('auth.sign_in')}}" method="POST">
    <div class="form-group">
      {{ form.name(class="form-control", id="username", secret='sign_in', placeholder="Username...") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
